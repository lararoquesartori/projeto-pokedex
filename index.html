<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--- instalar normalize pra o css ficar padrÃ£o para todos os navegadores-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--- importacao das fontes vindas do google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!--- importacao do css-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokemons.css">
</head>
<body>
    <section class="content">
        pokemonList<h1 class="titulo">Pokedex</h1>
        <ol id="" class="pokemons">
            <li class="pokemon">
               <span class="numberPokemon">#001</span>
               <span class="name">Bulbasaur</span> 
               <div class="datail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>    
                    <img src="assets/css/pokemonsImg/Bulbasaur.png" alt="Bulbasaur">
               </div>
            </li>
            <li class="pokemon"> 
               <span class="numberPokemon">#002</span>
               <span class="name">Chikorita</span> 
               <div class="datail">
                    <ol class="types">
                        <li class="type">grass</li>
                    </ol> 
                    <img src="assets/css/pokemonsImg/Chikorita.png" alt="Chikorita">
                </div>
            </li>
            <li class="pokemon">
                <span class="numberPokemon">#003</span>
                <span class="name">Pikachu</span>   
                <div class="datail">
                    <ol class="types">
                        <li class="type">eletric</li>
                    </ol> 
                    <img src="assets/css/pokemonsImg/pikachu.png" alt="Pikachu">
                </div>
            </li>
            <li class="pokemon"> 
                <span class="numberPokemon">#004</span>
                <span class="name">Charmander</span>
                <div class="datail">
                    <ol class="types">
                        <li class="type">fire</li>
                    </ol> 
                    <img src="assets/css/pokemonsImg/charmander.png" alt="Charmander">
                </div>
            </li>
            <li class="pokemon"> 
                <span class="numberPokemon">#005</span>
                <span class="name">Charizard</span> 
                <div class="datail">
                    <ol class="types">
                        <li class="type">fire</li>
                        <li class="type">flying</li>
                    </ol> 
                    <img src="assets/css/pokemonsImg/charizard.png" alt="Charizard">
                </div>    
            </li>
            <li class="pokemon"> 
                <span class="numberPokemon">#006</span>
                <span class="name">Jigglypuff</span>
                <div class="datail">
                    <ol class="types">
                        <li class="type">normal</li>
                        <li class="type">fairy</li>
                    </ol> 
                    <img src="assets/css/pokemonsImg/jiglypuff.png" alt="Jigglypuff">
                </div>
            </li>
        </ol>
    </section>
    <!--- importacao do script-->
    <Script src="assets/js/main.js"></Script>
</body>
</html>
